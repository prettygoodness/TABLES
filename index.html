<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">username:</label>
        <input type="text" id="username" name="username">
        <label for="pwd">Password:</label>
        <input type="Password" id="pwd" name="pwd">
    </form>
    <form action="">
        <label for="file">Choose a file:</label>
        <input type="file" id="Choose a file" name="Choose a file">
    </form>

    <form action="">
        <label for="First name">First name:</label><br>
        <input type="text" id="First name" name="First name"><br>
        <label for="Last name">Last name:</label><br>
        <input type="text" id="Last name" name="Last name"><br>
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email"><br>
        <label for="Phone number">Phone number:</label><br>
        <input type="number" id="Phone number" name="Phone number"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <label for="submit">submit</label><br>
        <input type="submit" id="submit" name="submit"><br>
        <p>What is your favourite mobile device</p>
        <form action="">
            <input type="radio" id="Iphone 15" name="fav_device" value="IPHONE 15">
            <label for="Iphone 15">IPHONE 15</label><br>
            <input type="radio" id="Samsung S24" name="fav_device" value="SAMSUNG S24">
            <label for="Samsung S24">SAMSUNG S24</label><br>
            <input type="radio" id="Redmi 12pro" name="fav_device" value="REDMI 12PRO">
            <label for="Redmi 12pro">REDMI 12PRO</label>
            <p>Which wold you prefer for breakfast</p>
            <input type="checkbox" id="breakfast1" name="breakfast1" value="TEA">
            <label for="breakfast1">TEA</label><br>
            <input type="checkbox" id="breakfast2" name="breakfast2" value="COFFEE">
            <label for="breakfast2">COFFEE</label><br>
            <input type="checkbox" id="breakfast3" name="breakfast3" value="MILK">
            <label for="breakfast3">MILK</label>
        </form>
    </form>
    <p>Click to Download MP3 music</p>
    <audio controls>
        <source src="Logik_That_Pro_-_Legxus_Original__Vistanaij.com.ng.mp3" type="audio/ogg">
        <source src="Logik_That_Pro_-_Legxus_Original__Vistanaij.com.ng.mp3" type="audio/mpeg"><br>
    </audio>
    <p>Click to download video</p><br>
    <video width="320" height="240" controls>
        <source src="Had it been i know you.mp4" type="video/mp4">
        <source src="Had it been i know you.mp4" type="video/ogg">
    </video>
</body>
</html>
